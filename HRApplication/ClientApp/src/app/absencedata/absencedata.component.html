<div>
<ag-grid-angular
#agGrid
    id="tab"
    class="ag-theme-balham-dark"
    [enableSorting]="true"
    [enableFilter]="true"
    [rowSelection]="rowSelection"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    (gridReady)="onGridReady($event)">

</ag-grid-angular>
</div>

<button type="button" class="btn btn-dark" (click)="ApplyDelete()">Delete Absences</button>


<div id="newAbsence">
 <app-newabsence (NewAbsenceEvent)="Reload($event)"></app-newabsence>
</div>
